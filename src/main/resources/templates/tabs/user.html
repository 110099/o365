<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Client Side Pagination in DataGrid - jQuery EasyUI Demo</title>

</head>
<body>
	<div id="tb3"></div>
	<div id="dlg3"></div>
	
	<script type="text/javascript" th:inline="none">
		var row3;
		//create user dialog
		$('#dlg3').dialog({
		    title: '新建用户',
			iconCls: 'icon-add',
			modal : true,
			closed : true,
			width: 430,
			height: 240,
		    cache: false,
		    href: 'tabs/dialogs/createUser.html'
		});
		
		$('#tb3').datagrid({
			border:false,
			fit:true,
			striped:true,
			rownumbers : true,
			singleSelect:true,
			autoRowHeight:false,
			pagination:true,
			pageSize : 100,
			pageList : [100,200,500],
			url:'/getOfficeUser',
			method:'post',
			toolbar: [{
				text:'添加',
				iconCls:'icon-add',
				handler:function(){
					$('#dlg3').dialog('open');
				}
			},{
				text:'删除',
				iconCls:'icon-remove',
				handler:function(){
					row3 = $('#tb3').datagrid('getSelected');
					var uid = row3.id;
					var name = row3.userPrincipalName;
					if(row3!=null){
						$.messager.confirm('删除用户', '将删除'+name+"，数据无法被恢复，你确定吗", function(r){
							if (r){
								$.ajax({
								    type : "POST", 
								    url : "/deleteOfficeUser",
								    data : { "uid": uid },
								    success : function(result) {
								    	if(result){
									       	$.messager.show({
												title:'删除用户',
												msg:'用户已被删除',
												timeout:2000,
												showType:'slide'
											}); 
									       	$('#tb3').datagrid('reload');
								    	}
								    	else{
									       	$.messager.show({
												title:'删除用户',
												msg:'无法删除用户',
												timeout:2000,
												showType:'slide'
											}); 
								    	}
								    },
									error : function(e){
								       	$.messager.show({
											title:'删除用户',
											msg:'删除用户失败，这可能是由于服务器出现问题引起的 '+e,
											timeout:2000,
											showType:'slide'
										}); 
									}
								});
							}
						});
						row3 = null;
					}
					else{
						$.messager.show({
							title:'错误',
							msg:'请先选择一行',
							timeout:2000,
							showType:'slide'
						});
					}
				}
			},{
				text:'详情',
				iconCls:'icon-more',
				handler:function(){
					row3 = $('#tb3').datagrid('getSelected');
					if(row3!=null){
						var id = row3.id;
						var userPrincipalName = row3.userPrincipalName;
						var displayName = row3.displayName;
						var usageLocation = row3.usageLocation;
						var licenses = row3.assignedLicenses;
						
						$.ajax({
						    type : "POST", 
						    url : "/getOfficeUserDtls",
						    data : { "uid": id },
						    success : function(result) {
								$.messager.alert('详情', 'UID:'+id+'<br>邮件:'+ userPrincipalName + '<br>名字:'
										+displayName+'<br>国家:'+usageLocation+'<br>订阅:'+licenses+'<br>身份:'+result,'');
							},
							error : function(){
						       	$.messager.show({
									title:'失败',
									msg:'获取详情失败，请重试',
									timeout:2000,
									showType:'slide'
								}); 
							}							
						});
						row3 = null;
					}
					else{
						$.messager.show({
							title:'错误',
							msg:'请先选择一行',
							timeout:2000,
							showType:'slide'
						});
					}
				}
			},{
				text:'刷新',
				iconCls:'icon-reload',
				handler:function(){
					$('#tb3').datagrid('reload');
				}
			},'-',{
				text:'启用',
				iconCls:'icon-enable',
				handler:function(){
					$.messager.alert('错误', 'disable' ,'info');
				}
			},{
				text:'禁用',
				iconCls:'icon-disable',
				handler:function(){
					$.messager.alert('错误', 'disable' ,'info');
				}
			},{
				text:'提权',
				iconCls:'icon-medal',
				handler:function(){
					$.messager.alert('错误', 'grant' ,'info');
				}
			},{
				text:'收回',
				iconCls:'icon-warning',
				handler:function(){
					$.messager.alert('错误', 'revoke' ,'info');
				}
			},'-',{
				text:'搜索',
				iconCls:'icon-search',
				handler:function(){
					$.messager.prompt('请输入关键字', '可以搜索名字和邮箱前缀', function(r){
						if (r){
							alert(r);
						}
					});
				}
			},{
				text:'帮助',
				iconCls:'icon-help',
				handler:function(){
					$.messager.alert('帮助','Tip is missing','info');
				}
			}],
			columns : [[
				{field : 'accountEnabled',title : '用户状态',align : 'center',
					formatter: function(value,row,index){
						if(value=='true'){
							return "<font color='green'>可用</font>";
						}
						else{
							return "<font color='red'>禁用</font>";
						}
					}
				}, 
				{field : 'id',title : 'UID',align : 'center'}, 
				{field : 'userPrincipalName',title : '邮箱',align : 'center'}, 
				{field : 'displayName',title : '名字',align : 'center'},
				{field : 'usageLocation',title : '国家',align : 'center'}
			]],
            onLoadError: function (data){
            	console.log(data);
            	$.messager.alert('错误', data.responseText ,'error');
				$('#tb3').datagrid('loadData',{'total':0,'rows':[]});
            }
		});
		

		
	</script>
	
</body>
</html>
