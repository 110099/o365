<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Client Side Pagination in DataGrid - jQuery EasyUI Demo</title>

</head>
<body>
	<form id="upFile" method="POST" enctype="multipart/form-data" action="/uploadApps">
		<table style="padding:15px;margin:5px">
			<tr >
				<td>文件：</td>
				<td><input name="fileNm" class="easyui-filebox" style="width:290px"></td>
			</tr>
			<tr >
				<td align="right" colspan="2"><a href="/apps.csv" style="font-size: 10px">下载模板</a></td>
			</tr>
			<tr >
				<td colspan="2" align="right">
					<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width:80px">确认</a>
					<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width:80px">取消</a>
				</td>
			</tr>
		</table>
	</form>
	<script type="text/javascript" th:inline="none">
		
		function submitForm(){
			$('#upFile').submit();
			
			$('#dlg6').dialog('close');
		}
		function clearForm(){
			$('#dlg6').dialog('close');
		}

	</script>
	
</body>
</html>
