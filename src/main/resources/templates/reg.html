<html>
<head>
	<meta charset="UTF-8">
	<title>404 MH</title>
	<script type="text/javascript" src="jquery-easyui-1.9.14/jquery.min.js"></script>
	<script type="text/javascript" src="jquery-easyui-1.9.14/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="jquery-easyui-1.9.14/locale/easyui-lang-zh_CN.js"></script>
	<link rel="stylesheet" href="jquery-easyui-1.9.14/themes/default/easyui.css" />
	<link rel="stylesheet" href="jquery-easyui-1.9.14/themes/icon.css" />
</head>
<body>
	<div class="easyui-panel" title="注册管理员" style="width:100%;max-width:400px;padding:30px 60px;">
		<form id="ff" method="post" action="/reg" >
			<div style="margin-bottom:20px">
				<input class="easyui-textbox" name="userid" style="width:100%" data-options="label:'用户:',required:true">
			</div>
			<div style="margin-bottom:20px">
				<input id="pwd" name="pwd" type="password" style="width:100%" class="easyui-textbox" data-options="label:'密码:',required:true">
			</div>
			<div style="margin-bottom:20px">
				<input id="rpwd" name="rpwd" type="password" style="width:100%" class="easyui-textbox" required="required" validType="equals['#pwd']" label="确认密码:" >
			</div>
		</form>
		<div style="text-align:center;padding:5px 0">
			<a class="easyui-linkbutton" onclick="submitForm()" style="width:80px">注册</a>
			<a class="easyui-linkbutton" onclick="clearForm()" style="width:80px">重置</a>
		</div>
	</div>
	<script>
		function submitForm(){
			$('#ff').form('submit');
		}
		function clearForm(){
			$('#ff').form('clear');
		}
		$.extend($.fn.validatebox.defaults.rules, {
		    equals: {
				validator: function(value,param){
					return value == $(param[0]).val();
				},
				message: '二次输入的密码不匹配'
		    }
		});
	</script>

</body>
</html>
